<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- @{...}
타임리프에서 URL을 표현할 때 사용하는 표현식
@{/...}: 절대 경로(root경로를 알아서 붙혀준다.)
@{...}: 상대 경로(경로를 직접 지정) -->

<a href="ex01" th:href="@{/ex01}">ex01로 이동하기</a><br>
<!-- Query parameter와 Path variable을 포함한 URL도 쉽게 만들 수 있다. -->

<a th:href="@{/result(name=${param.name},age=${param.age})}">result로 가기</a><br>
<a th:href="@{/board/{bno}/read(bno=${param.bno})}">책찾기</a><br>

</body>
</html>
